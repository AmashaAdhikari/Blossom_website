
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blossom - Nurturing Beyond Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Noto+Serif+Display:ital,wdth,wght@0,62.5,700;1,62.5,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .font-noto-condensed { 
          font-family: 'Noto Serif Display', serif;
          font-variation-settings: "wdth" 62.5;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
    </style>
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              blossom: '#42d1f5',
              pastelBlue: '#e0f7fa',
              warmWhite: '#fafafa',
            }
          }
        }
      }
    </script>
